    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>

        dt {

        }

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank" rel="noopener noreferrer">html</a></dt>
        <dd>Define um documento HTML</dd>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank" rel="noopener noreferrer">head</a></dt>
        <dd>Container para metadados, título da página, links...</dd>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" rel="noopener noreferrer">body</a></dt>

    </dl>

</html>
